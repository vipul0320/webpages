<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.gallery {
        display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);

}

.image {
  display: flex;
  justify-content: center;
  align-items: center;
 
}

.image img {
  width:200px;
  height:200px;
  
}

    </style>
</head>
<body>
    <div class="gallery">
        <div class="image"><img src="assets/images/1.jpg"alt="Image 1"></div>
        <div class="image"><img src="assets/images/2.jpg"alt="Image 2"></div>
        <div class="image"><img src="assets/images/3.jpg"jpg" alt="Image 3"></div>
        <div class="image"><img src="assets/images/4.jpg" alt="Image 4"></div>
        <div class="image"><img src="assets/images/5.jpg" alt="Image 5"></div>
        <div class="image"><img src="assets/images/6.jpg" alt="Image 6"></div>
        <div class="image"><img src="assets/images/7.jpg" alt="Image 7"></div>
        <div class="image"><img src="assets/images/8.jpg" alt="Image 8"></div>
        <div class="image"><img src="assets/images/9.jpg" alt="Image 9"></div>
      </div>
      
</body>
</html>
